<div class="card mb-5">
    <h3 class="card-header">
        Employees
    </h3>
    <div class="accordion">

        <div *ngFor="let emp of employees; let i=index" class="accordion-item">
            <h2 class="accordion-header" id="heading-{{i}}">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    attr.data-bs-target="#collapse-{{i}}" aria-expanded="false" attr.aria-controls="collapse-{{i}}">
                    {{emp['empCode']}} - {{emp['name']}}
                </button>
            </h2>
            <div id="collapse-{{i}}" class="accordion-collapse collapse" attr.aria-labelledby="heading-{{i}}"
                data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <div class="row gy-2">
                        <div class="col-sm-3 text-center">
                            <img class="img-fluid" src="https://via.placeholder.com/175x200" alt="">
                        </div>
                        <div class="col-sm-9">
                            <div class="row">
                                <div class="col">
                                    <h5>Employee #{{emp['empCode']}} - {{emp['name']}}</h5>
                                    <p>Department: {{emp['dept']}}</p>
                                    <p>Bio: {{emp['bio']}}</p>
                                </div>
                            </div>
                            <div class="stick-bottom">
                                <div class="row gy-1">
                                    <div class="col-sm-4">
                                        <button class="btn btn-primary">View Attendance</button>
                                    </div>
                                    <div class="col-sm-4">
                                        <button class="btn btn-dark" data-bs-toggle="modal"
                                            data-bs-target="#updateEmpModal" (click)="onClickUpdate(emp)">Update
                                            Details</button>
                                    </div>
                                    <div class="col-sm-4">
                                        <button class="btn btn-danger">Remove Employee</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-edit-emp [emp]="editEmp"></app-edit-emp>
