<div class="card-container">
    <div class="card mx-auto my-auto">
        <div class="card-header">Admin Login</div>
        <div class="card-body">
            <form [formGroup]="adminLogin" (ngSubmit)="onSubmit()">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">
                        <i class="bi-person-bounding-box" style="font-size: 1.5rem;"></i>
                    </span>
                    <input type="text" class="form-control" placeholder="Username"
                        formControlName="username" [ngClass]="{'is-invalid':submitted && f.username.errors}">
                    <div [hidden]="submitted && !f.username.errors" class="invalid-feedback">
                        <div *ngIf="f.username.errors?.required">Username is required</div>
                        <div *ngIf="f.username.errors?.invalid">Invalid Username</div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">
                        <i class="bi-shield-lock-fill" style="font-size: 1.5rem;"></i>
                    </span>
                    <input type="password" class="form-control" placeholder="Password" formControlName="password"
                        [ngClass]="{'is-invalid':submitted && f.password.errors}">
                    <div [hidden]="submitted && !f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors?.required">Password is required</div>
                        <div *ngIf="f.password.errors?.invalid">Incorrect Password</div>
                    </div>
                </div>
                <button type="submit" class="btn btn-outline-dark">Login</button>
            </form>
        </div>
    </div>
</div>
